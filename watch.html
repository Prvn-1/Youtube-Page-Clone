<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* =========================
     MAIN LAYOUT
  ========================= */

  .container {
    width: 100%;
    max-width: 1280px;
    margin: 0 auto;
    padding: 24px 16px;
  }

  /* =========================
     VIDEO WRAPPER (16:9)
  ========================= */

  .video-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;
    background: black;
    border-radius: 12px;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* =========================
     TABLET VIEW
  ========================= */

  @media (max-width: 1024px) {
    .container {
      padding: 20px 12px;
    }
  }

  /* =========================
     MOBILE VIEW (Like YouTube)
  ========================= */

  @media (max-width: 768px) {

    .container {
      padding: 0;
    }

    .video-wrapper {
      border-radius: 0;
    }
  }

  /* =========================
     SMALL MOBILE
  ========================= */

  @media (max-width: 480px) {

    .video-wrapper {
      aspect-ratio: 16 / 9;
    }

    body {
      background-color: #000;
    }
  }

</style>

</head>
<body>

  <div class="container">
    <div class="video-wrapper">
      <iframe
        id="player"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Read video ID from URL
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
      document.getElementById("player").src =
        `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    }
  </script>

</body>
</html>
